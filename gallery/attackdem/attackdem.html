<!DOCTYPE html>
<html>
<head>
	<title>Attack Dem</title>
  <link rel="icon" type="image/png" href="../../img/logodts_3.png">
	  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/attackdem.css">
</head>
<body>
<div class="container">container</div>

<div class="start label label-success"><h4>Go & Start Timer</h4></div>

<div class="count label label-warning"><h4>Count: <span class="score">0</span></h4></div>
<div class="timer label label-info"><h4>Timer: <span id="time">60</span></h4></div>

<div class="helicopter1"><img src="img/helicopter1.png"></div>

<div class="box">
	<div class="rope"><img src="img/rope.png"></div>
	<div><div class="smoke"></div><img id="soldier1" src="img/soldier1.png" style="height: 20vw"></div>

	<div class="bullet1"><img src="img/bullet1.png"></div>

	<div class="bulletPlaceholder"></div>
</div>

<div class="blueBalloon"><img src="img/blue_balloon.png"><div class="instructions">S - to shoot<br>Move up: &#x2191;<br>Move down: 	&#x2193;</div></div>

<div class="redBalloon"><img src="img/red_balloon.png"></div>


<div class="modal fade " tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content bg bg-info">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center">Time Up!</h4>
      </div>
      <div class="modal-body">
        <h4 class="text-center">Good job!  The game is over!&hellip;</h4>
        <h1 class="bg-success text-center">Your score is: <span class="score"></span></h1>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default close" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.8.17/jquery-ui.min.js"></script>
<script src="js/DragDropTouch.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="js/attackdem.js" type="text/javascript"></script>
</body>
</html>
