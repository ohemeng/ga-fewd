<!DOCTYPE html>
<html>
<head>
	<title>Wheel of Fortune</title>
<link rel="icon" type="image/png" href="../../img/logodts_3.png">
	  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/wheeloffortune.css">
</head>
<body>
<h1>Wheel of Fortune</h1>
<div class="arrow"></div>
<div class="wheel">
 <!--  <div class="score score1">0</div> -->
</div>

<div class="score score2">0</div>
<button class="spinBtn btn btn-warning">Spin</button>

<!-- <img id="wheel" src="img/wheel.png">
<canvas id="test"></canvas> -->

<div class="modal fade " tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content bg bg-info">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center title1">Oh! Ooh!</h4>
      </div>
      <div class="modal-body">
        <h4 class="text-center title2">You lost your turn&hellip;</h4>
        <h1 class="bg-success text-center">Your score is: <span class="score"></span></h1>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default close" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.8.17/jquery-ui.min.js"></script>
<script src="js/DragDropTouch.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="js/wheeloffortune.js" type="text/javascript"></script>
</body>
</html>
