<!DOCTYPE html>
<html>
<head>
	<title>Bulletin Board | Using React Components</title>
					<meta name="viewport" content="width=device-width, initial-scale=1">
					<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
					<meta content="utf-8" http-equiv="encoding">
					<link rel="stylesheet" type="text/css" href="style.css">
          <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.js"></script>
          <script src="https://npmcdn.com/react-draggable"></script>

</head>
<body>

		<div class="heading">
			<h1>My Bulletin Board</h1>
		</div>

					<div id="board">
						<div id="react-container"></div>
					</div>
					

				<script type="text/babel">
					var Note = React.createClass({ 
						getInitialState(){
							return {editing: false}
						},

						componentWillMount(){
							this.style = {
								right: this.randomBetween(0, 77, '%'),
								top: this.randomBetween(20, 58, '%')
							}
						},

						componentDidUpdate(){
							if (this.state.editing){
								this.refs.newText.focus()
								this.refs.newText.select()
							}
						},

						shouldComponentUpdate(nextProps, nextState){
							return this.props.children !== nextProps.children || this.state !== nextState
						},

						randomBetween(x, y, s) {
							return (x + Math.ceil(Math.random() * (y-x))) + s
						},

						edit(){
							this.setState({editing: true})
						},

						save(){
							this.props.onChange(this.refs.newText.value, this.props.id)
							this.setState({editing: false})
						},

						remove(){
							this.props.onRemove(this.props.id)
						},

						renderForm(){
							return(
								<div className="note"
									style={this.style}>
									<textarea ref="newText" > </textarea>
									<button id="saveBtn" onClick={this.save}>SAVE</button>
									</div>
							)

						},

						renderDisplay(){
								return ( 
									<div className="note"
											style={this.style}>
											<p>{this.props.children}</p>
											<button id="deleteBtn" onClick={this.remove}> X </button>
											<button id="editBtn" onClick={this.edit}>EDIT</button>
									
									</div> )

							},

						render() {
							return	(<ReactDraggable>
							{(this.state.editing) ? this.renderForm() : this.renderDisplay()}
							</ReactDraggable>
							)
						}

					}) 

					var Board = React.createClass({
						propTypes: {
							count: function(props, propName){
								if(typeof props[propName] !== "number") {
									return new Error("the count must be a number")
								}

								if (props[propName] > 100) {
									return new Error("Creating " + props[propName] + " notes is ridiculous")
								}
							}
						},

						getInitialState(){
							return {
								notes: []
							}
						},

						componentWillMount(){
							if (this.props.count) {
								var url = `http://baconipsum.com/api/?type=all-meat&sentences=${this.props.count}`
								fetch(url)
									.then(results => results.json())
									.then(array => array[0])
									.then(text => text.split('.'))
									.then(array => array.forEach(
										sentence => this.add(sentence)))
									.catch(function(err) {
										console.log("Didn't connect to the API", err)
									})
							}

						},

						nextId(){
							this.uniqueId = this.uniqueId || 0
							return this.uniqueId++
						},

						add(text){
							var notes = [
								...this.state.notes,
								{
									id: this.nextId(),
									note: text
								}
							]
							this.setState({notes})
						},

						update(newText, id) {
							var notes = this.state.notes.map(
								note => (note.id !== id) ?
									note :
										{
											...note,
											note: newText
										}
							)
							this.setState({notes})
						},

						remove(id) {
							var notes = this.state.notes.filter(note => note.id !== id)
							this.setState({notes})
						},

						eachNote(note) {
							return (<Note key={note.id}
												id={note.id}
												onChange={this.update}
												onRemove={this.remove}>
												{note.note}
											</Note>)
						},

						render() {
							return (
								<div className="board">
									{this.state.notes.map(this.eachNote)}
									<button id="addBtn" onClick={() => this.add('')}><span id="addsign">+</span></button>
								</div>)
						}

					})

					ReactDOM.render(<Board count={10} />, document.getElementById('react-container'))

		</script>

	</body>
</html>
