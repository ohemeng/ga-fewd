<!DOCTYPE html>
<html>
<head>
	<title>Soccer Shots</title>
	<link rel="icon" type="image/png" href="../../img/logodts_3.png">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	 <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css" />
	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/soccer.css">
</head>
<body>
	<h1 class="text-center">Kick Shots</h1>

	<div class="warning">Please increase your browser window width or rotate phone/display to landscape!!!</div>

	<div class="goalpost"></div>

	<div class="keeper keeper-position"></div>




	<div class="soccerball ball-location"></div>


	<button class="tryAgain btn btn-success btn-lg">Set Ball</button>
	<table id="table" class="table table-responsive">
		<tr><td>Keeper</td><td>You</td></tr>
		<tr><td class="keeperScore">0</td><td class="yourScore">0</td></tr>
	</table>

	<div class="total bg-info">Total Shots: <span class="totalShots">0</span></div>

	<div class="instructions">"K" to kick</div>
	<div class="instructions">"A" to set ball</div>


<div class="modal fade " tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content bg bg-info">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center">10 Shots Completed</h4>
      </div>
      <div class="modal-body">
        <h4 class="text-center">Game is over!&hellip;</h4>
        <h2 class="bg-success text-center">Keeper: <span class="keeperScore">0</span><span> | </span> You: <span class="yourScore">0</span></h2>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default close" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.8.17/jquery-ui.min.js"></script>
<script src="js/DragDropTouch.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="js/soccer.js" type="text/javascript"></script>
</body>
</html>
