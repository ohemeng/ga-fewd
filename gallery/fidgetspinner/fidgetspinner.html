<!DOCTYPE html>
<html>
<head>
	<title>Fidget Spinner</title>
	<link rel="icon" type="image/png" href="../../img/logodts_3.png">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/fidgetspinner.css">
</head>
<body>
	<div class="header"><h1>Fidget Spinner</h1></div>	<div class="speaker speakerOn"></div>
	<div class="selectgroup btn-lg text-center">
		<select class="selection">
			<option value="black">Black</option>
			<option value="blue">Blue</option>			
			<option value="green">Green</option>
			<option value="grey">Grey</option>
			<option value="orange">Orange</option>
			<option value="pink">Pink</option>
			<option value="red">Red</option>
			<option value="silver">Silver</option>
			<option value="white">White</option>
			<option value="yellow">Yellow</option>
		</select>
	</div>


	<div class="spinner checkSpinner"></div>

	<div class="btnDiv text-center"><button class="btn btn-success btn-lg">click Fidget Spinner to spin</button></div>



<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.8.17/jquery-ui.min.js"></script>
<script src="js/DragDropTouch.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="js/fidgetspinner.js" type="text/javascript"></script>
</body>
</html>
