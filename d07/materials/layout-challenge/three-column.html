<!DOCTYPE html>
<html>
<head>
	<title>Three Column</title>
	<link rel="stylesheet" type="text/css" href="css/simple-grid.css">
	<link rel="stylesheet" type="text/css" href="css/three-column.css">
</head>
<body>

		<h1>Three-Column</h1>
		<div class="grid">
				<div class="header col-1-1">
				</div>
		</div>

		<div class="content grid">
				<div class="leftcolumn col-1-4"> 
				</div>
				<div class="middlecolumn col-2-4">
				</div>
				<div class="rightcolumn col-1-4">
				</div>
		</div>

		<div class="grid">
				<div class="footer col-1-1"> 
				</div>
		</div>

</body>
</html>
